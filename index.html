<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="app.js"></script>
    <title>Employee time sheet</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Log your hours here</h1>
    </div>
    <div class="container">
        <h2>Add Employee</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role" placeholder="Developer">
            </div>
            <div class="form-group">
                <label for="startdate">Start Date</label>
                <input type="date" class="form-control" id="startdate" placeholder="09/01/2018">
            </div>
            <div class="form-group">
                <label for="rate">Monthly Rate</label>
                <input type="number" class="form-control" id="rate" placeholder="$20,000">
            </div>
            <button type="submit" class="btn btn-primary" id="addEmployee">Submit</button>
        </form>
    </div>
    <br />
    <div class="container">
        <h2>Current employees</h2>
            <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate</th>
                        <th scope="col">Total Billed</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
    </div>

</body>

</html>
